<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title text-danger" id="modal-basic-title">Deleting Patient !</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="d('dismiss')"></button>
    </div>
    <div class="modal-body">
        <h3>Are you sure you want to delete the patient <span class="fw-bold text-decoration-underline"> {{patient.name}} </span> ?</h3>
        <h4>You will not be able to recover deleted data again</h4>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light border border-2" (click)="c('delete confirmed')">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                width="24" height="24"
                viewBox="0 0 24 24"
                style=" fill:#de2780;"><path d="M6 4H18V21H6z" opacity=".3"></path><path d="M11 18H9V7h2V18zM15 18h-2V7h2V18zM4 3H20V5H4z"></path><path d="M17 5L14 2 10 2 7 5z"></path><path d="M17,22H7c-1.1,0-2-0.9-2-2V3h14v17C19,21.1,18.1,22,17,22z M7,5v15h10V5H7z"></path>
            </svg>&nbsp;
            Delete {{patient.name}}
        </button>
    </div>
</ng-template>

<button type="button" class="btn btn-light border border-2" (click)="open(content)">
    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
        width="24" height="24"
        viewBox="0 0 24 24"
        style=" fill:#de2780;"><path d="M6 4H18V21H6z" opacity=".3"></path><path d="M11 18H9V7h2V18zM15 18h-2V7h2V18zM4 3H20V5H4z"></path><path d="M17 5L14 2 10 2 7 5z"></path><path d="M17,22H7c-1.1,0-2-0.9-2-2V3h14v17C19,21.1,18.1,22,17,22z M7,5v15h10V5H7z"></path>
    </svg>
</button>
