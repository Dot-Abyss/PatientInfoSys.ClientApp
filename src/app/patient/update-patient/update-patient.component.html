<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Edit Patient {{patient.name}} </h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="d('canse')"></button>
    </div>
    <!--start modal-body -->
    <div class="modal-body">
        <div *ngIf="error" style="white-space: pre-line" class="text-danger alert alert-danger">{{error}}</div>

        <form id="updatePatientFrom" class="row g-3" [formGroup]="updatePatientFrom" #form="ngForm" (ngSubmit)="updatePatientFromsubmit()">
            <h3>
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                    width="24" height="24"
                    viewBox="0 0 24 24"
                    style=" fill:rgb(19, 206, 119);"><path d="M19,20c0,0.6-0.4,1-1,1H6c-0.6,0-1-0.4-1-1V4c0-0.6,0.4-1,1-1h7.6L19,8.4V20z" opacity=".3"></path><path d="M8 12H16V14H8zM8 16H16V18H8z"></path><path d="M18,22H6c-1.1,0-2-0.9-2-2V4c0-1.1,0.9-2,2-2h8l6,6v12C20,21.1,19.1,22,18,22z M6,4v16h12V8.8L13.2,4H6z"></path><path d="M18.5 9L13 9 13 3.5z"></path>
                </svg>&nbsp;
                <b>Personal Information</b>
            </h3>
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input formControlName="name" type="text" class="form-control" id="name" name="name"
                    placeholder="Ex. Elon musk">
            </div>
            <div class="col-md-6">
                <label for="birthdate" class="form-label">Birth Date</label>
                <input formControlName="birthDate" type="date" class=" form-control" id="birthdate" name="birthdate">
            </div>
            <div class="col-md-3">
                <label for="gender" class="form-label">Gender</label>
                <select formControlName="gender" class="form-select" id="gender" name="gender">
                    <option [ngValue]=0>Male</option>
                    <option [ngValue]=1>Female</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="fileNo" class="form-label">FileNo</label>
                <input formControlName="fileNo" type="number" class="form-control" id="fileNo" name="fileNo">
            </div>
            <div class="col-md-6">
                <label for="firstVisitDate" class="form-label">First Visit Date</label>
                <input formControlName="firstVisitDate" type="date" class="form-control" id="firstVisitDate"
                    name="firstVisitDate">
            </div>

            <div class="col-md-6">
                <label for="citizenId" class="form-label">Citizen Id</label>
                <input formControlName="citizenId" type="text" class="form-control" id="citizenId" name="citizenId">
            </div>

            <div class="col-md-6">
                <label for="natinality" class="form-label">Natinality</label>
                <input formControlName="natinality" type="text" class="form-control" id="natinality" name="natinality"
                    Placeholder="Ex. American">
            </div>
            <div class="col-md-6">
                <label for="phoneNumber" class="form-label">PhoneNumber</label>
                <input formControlName="phoneNumber" type="text" class="form-control" id="phoneNumber"
                    name="phoneNumber" Placeholder="Ex. +1 123 456 7890">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input formControlName="email" type="email" class="form-control" id="email" name="email"
                    Placeholder="Ex. Examlpe@gmail.com">
            </div>

            <hr />
            <h3>
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                    width="24" height="24"
                    viewBox="0 0 24 24"
                    style=" fill:rgb(19, 206, 119);"><path d="M19,11v9h-5v-6h-4v6H5v-9H3.6L12,3.4l8.4,7.6H19z" opacity=".3"></path><path d="M20,21h-7v-6h-2v6H4v-9H1l11-9.9L23,12h-3V21z M15,19h3v-8.8l-6-5.4l-6,5.4V19h3v-6h6V19z"></path>
                </svg>&nbsp;
                <b>Adress Information</b>
            </h3>

            <div class="col-md-6">
                <label for="country" class="form-label">Country</label>
                <input formControlName="country" type="text" class="form-control" id="country" name="country"
                    Placeholder="Ex. America">
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input formControlName="city" type="text" class="form-control" id="city" name="city"
                    Placeholder="Ex. New York">
            </div>

            <div class="col-12">
                <label for="street" class="form-label">Street</label>
                <input formControlName="street" type="text" class="form-control" id="street" name="street"
                    Placeholder="Ex. Victory Boulevard">
            </div>
            <div class="col-12">
                <label for="address1" class="form-label">Address 1</label>
                <input formControlName="address1" type="text" class="form-control" id="address1" name="address1"
                    Placeholder="Ex. 1234 Main St">
            </div>
            <div class="col-12">
                <label for="address2" class="form-label">Address 2</label>
                <input formControlName="address2" type="text" class="form-control" id="address2" name="address2"
                    placeholder="Apartment, studio, or floor">
            </div>

            <hr />
            <h3>
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                    width="24" height="24"
                    viewBox="0 0 24 24"
                    style=" fill:rgb(19, 206, 119);"><path d="M18,3H6C5.448,3,5,3.448,5,4v16c0,0.552,0.448,1,1,1h12c0.552,0,1-0.448,1-1V4C19,3.448,18.552,3,18,3z M12,7c1.105,0,2,0.895,2,2c0,1.105-0.895,2-2,2s-2-0.895-2-2C10,7.895,10.895,7,12,7z M8,17c0-1.657,1.343-3,3-3h2c1.657,0,3,1.343,3,3H8z" opacity=".3"></path><path d="M12 12c1.682 0 3-1.317 3-3s-1.318-3-3-3S9 7.317 9 9 10.318 12 12 12zM12 8c.58 0 1 .421 1 1s-.42 1-1 1-1-.421-1-1S11.42 8 12 8zM12 13c-2.851 0-5 1.455-5 3.384V18h10v-1.616C17 14.455 14.851 13 12 13zM9.146 16c.363-.496 1.384-1 2.854-1s2.49.504 2.854 1H9.146z"></path><path d="M4,20V4c0-1.103,0.897-2,2-2h12c1.103,0,2,0.897,2,2v16c0,1.103-0.897,2-2,2H6C4.897,22,4,21.103,4,20z M18,4H6v16.001L18,20V4z"></path>
                </svg>&nbsp;
                <b>Contact Person Information</b>
            </h3>
            <div class="col-md-6">
                <label for="contactPerson" class="form-label">Contact Person</label>
                <input formControlName="contactPerson" type="text" class="form-control" id="contactPerson"
                    name="contactPerson">
            </div>
            <div class="col-md-6">
                <label for="contactPhone" class="form-label">Contact Phone</label>
                <input formControlName="contactPhone" type="text" class="form-control" id="contactPhone"
                    name="contactPhone" Placeholder="Ex. +1 123 456 7890">
            </div>
            <div class="col-md-6">
                <label for="contactRelation" class="form-label">Contact Relation</label>
                <input formControlName="contactRelation" type="text" class="form-control" id="contactRelation"
                    name="contactRelation">
            </div>

        </form>
    </div>
    <!--end modal-body -->

    <div class="modal-footer d-flex">
        <h3 *ngIf="form.invalid"><code>Please fill in all fields</code></h3>
        <button type="submit" form="updatePatientFrom" class="btn btn-outline-success" [disabled]="form.invalid">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                width="24" height="24"
                viewBox="0 0 24 24"
                style=" fill:currentColor;"><path d="M19.8,10.4c0.1,0.5,0.2,1.1,0.2,1.6c0,4.4-3.6,8-8,8s-8-3.6-8-8s3.6-8,8-8c1.6,0,3.2,0.5,4.4,1.3l1.4-1.4 C16.2,2.7,14.2,2,12,2C6.5,2,2,6.5,2,12s4.5,10,10,10s10-4.5,10-10c0-1.1-0.2-2.2-0.5-3.2L19.8,10.4z"></path><path d="M11 16.4L6.3 11.7 7.7 10.3 11 13.6 21.3 3.3 22.7 4.7z"></path><path d="M12 2A10 10 0 1 0 12 22A10 10 0 1 0 12 2Z" opacity=".3"></path>
            </svg> &nbsp;
            Save Changes
        </button>
    </div>
</ng-template>

<button title="Edit" type="button" class="btn btn-light border border-2" (click)="open(content)" placement="top" ngbTooltip="Edit">
    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
      width="24" height="24"
      viewBox="0 0 24 24"
      style=" fill:#dae23a;"><path d="M18.4,4.4l1.2,1.2L6.2,19H5v-1.2L18.4,4.4 M18.4,2c-0.3,0-0.5,0.1-0.7,0.3L3,17v4h4L21.7,6.3c0.4-0.4,0.4-1,0-1.4l-2.6-2.6 C18.9,2.1,18.7,2,18.4,2L18.4,2z"></path><path d="M15.8 4.3H17.8V9.2H15.8z" transform="rotate(-45.001 16.75 6.75)"></path>
    </svg>
</button>
